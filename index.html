<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <h2>collect info</h2>
        <form action="#" class="form" id="form">
            <div class="form-control">
                <label for="username">username</label>
                <input type="text" name="username" id="username" placeholder="enter username">
                <small>this field is required</small>
            </div>

            <div class="form-control">
                <label for="email">email</label>
                <input type="text" name="email" id="email" placeholder="enter username">
                <small>this field is required</small>
            </div>

            <div class="form-control">
                <label for="password">password</label>
                <input type="text" name="password" id="password" placeholder="enter username">
                <small>this field is required</small>
            </div>

            <div class="form-control">
                <label for="conform-password">conform-password</label>
                <input type="text" name="conform-password" id="conform-password" placeholder="enter username">
                <small>this field is required</small>
            </div>
    
            <button type="submit">submit</button>
            
        </form>
    </div>
    <script src="./index.js"></script>
</body>
</html>
